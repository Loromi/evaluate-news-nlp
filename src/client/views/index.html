<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="textInput" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results">
                <div id="latestEntry">
                    <div>
                        <p id="agreement" class="result__item"></p>
                    </div>
                    <div>
                        <p id="confidence" class="result__item"></p>
                    </div>
                    <div>
                        <p id="irony" class="result__item"></p>
                    </div>
                    <div>
                        <p id="subjectivity" class="result__item"></p>
                    </div>
                    <div>
                        <p id="score__tag" class="result__item"></p>
                    </div>
                </div>
            </div>
            <div id="scoreKey">
                <h3>Sentiment Key:</h3>
                <ul>
                    <li>P+: strong positive</li>
                    <li>P: positive</li>
                    <li>NEU: neutral</li>
                    <li>N: negative</li>
                    <li>N+: strong negative</li>
                    <li>NONE: without polarity</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
