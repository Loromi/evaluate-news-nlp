<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta author="Romario Lorenz">
    <meta keywords="NLP, Sentiment-Analysis, MeaningCloud">
    <title>Test</title>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>

<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="textInput" type="text" name="input" value="" placeholder="Name">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results">
                <div id="latestEntry">
                    <div>
                        <p id="agreement" class="result__item"></p>
                    </div>
                    <div>
                        <p id="confidence" class="result__item"></p>
                    </div>
                    <div>
                        <p id="irony" class="result__item"></p>
                    </div>
                    <div>
                        <p id="subjectivity" class="result__item"></p>
                    </div>
                    <div>
                        <p id="score__tag" class="result__item"></p>
                    </div>
                </div>
                <div id="scoreKey">
                    <h3>Sentiment Key:</h3>
                    <ul>
                        <li>P+: strong positive</li>
                        <li>P: positive</li>
                        <li>NEU: neutral</li>
                        <li>N: negative</li>
                        <li>N+: strong negative</li>
                        <li>NONE: without polarity</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>created by:</p>
        <a href="https://github.com/loromi" class="footerIcon">
            <img src="../images/github.png" alt="github" id="githubIcon">
            loromi
        </a>
    </footer>

</body>

</html>
